name: Build TauArgusJava.dll

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setupMinGW:
    runs-on: windows-latest
    
    steps:
    - uses: egor-tensin/setup-mingw@v2
    - name: SetUp MinGW
    - with:
        platform: x86
  
  setupJava:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
      - with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '8'
          platform: x86

  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
